# ==============================================
# Docker Compose para Apotheclean
# ==============================================
# Servicios: backend, redis

services:
  # ------------------------------------------
  # Backend Flask
  # ------------------------------------------
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: apotheclean-backend
    ports:
      - "${FLASK_PORT:-5000}:5000"
    environment:
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      - FLASK_DEBUG=${FLASK_DEBUG:-False}
      - DATABASE_PATH=/app/data/farmacia.db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      # Persistir base de datos SQLite
      - sqlite_data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # ------------------------------------------
  # Redis Cache
  # ------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: apotheclean-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

# ------------------------------------------
# Vol√∫menes persistentes
# ------------------------------------------
volumes:
  sqlite_data:
    driver: local
  redis_data:
    driver: local
